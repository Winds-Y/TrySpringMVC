<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户登陆</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/yeti_bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../css/style_login.css">
<body id="loginbody">
	<form id="loginform">
		<div id="myborder">
			<div class="innerdiv">
				<div class="badge badge-primary labels">用户名：</div>
				<input class="inputs" type="text" name=""/>
			</div>
			<div class="innerdiv">
				<div  class="badge badge-primary labels">密码：</div>
				<input class="inputs" type="password" name=""/>
			</div>
		</div>
		<div id="btns">
			<input class="btn btn-outline-primary" style="height: 25px;line-height: 10px;margin-left: 80px;" type="submit"  value="登陆"/>
			<input style="height: 25px;line-height: 10px;" class="btn btn-outline-primary" type="reset" value="重置"/>
		</div>
	</form>
</body>
</html>
